<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Getaway</title>
    <link rel="stylesheet" href="assests/style/payment.css">
</head>
<body>
    
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputbox">
                        <span>Full Name: </span>
                        <input type="text" placeholder="Enter your name..." required>
                    </div>

                    <div class="inputbox">
                        <span>Email: </span>
                        <input type="email" placeholder="Enter your email..." required>
                    </div>

                    <div class="inputbox">
                        <span>Address: </span>
                        <input type="text" placeholder="Enter your address..." required>
                    </div>

                    <div class="inputbox">
                        <span>City: </span>
                        <input type="text" placeholder="Enter your city..." required>
                    </div>

                    <div class="flex">

                        <div class="inputbox">
                            <span>State: </span>
                            <input type="text" placeholder="Eg:Maharashtra" required>
                        </div>
                        <div class="inputbox">
                            <span>Zip Code: </span>
                            <input type="text" placeholder="Eg: 123456" maxlength="6" required>
                        </div>

                    </div>

                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputbox">
                        <span>cards Accepted: </span>
                        <img src="img/Payment.jpg" alt="">
                    </div>

                    <div class="inputbox">
                        <span>Name on Card: </span>
                        <input type="text" placeholder="Eg: Mr.Om Shukla" required>
                    </div>

                    <div class="inputbox">
                        <span>Debit/Credit Card Number: </span>
                        <input type="text" placeholder="Eg: 1111-2222-3333-4444" maxlength="16" required>
                    </div>

                    <div class="inputbox">
                        <span>Exp Month: </span>
                        <input type="text" placeholder="Eg: March" required>
                    </div>

                    <div class="flex">

                        <div class="inputbox">
                            <span>Exp Year: </span>
                            <input type="text" placeholder="Eg:2025" required maxlength="4">
                        </div>
                        <div class="inputbox">
                            <span>CVV: </span>
                            <input type="text" placeholder="Eg: 1234" maxlength="4" required>
                        </div>

                    </div>

                </div>

            </div>

            <input type="submit" value="Proceed to Checkout" class="submit-btn">


        </form>
    </div>
</body>
</html>
